
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Since 0412 â€” Cyber Oracle</title>
  <link rel="preload" href="cards/001.png" as="image">
  <style>
    html, body {
      margin: 0; padding: 0; background: #f0f0f0; color: #111;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .wrap {
      min-height: 100dvh; display: flex; align-items: center; justify-content: center; padding: 24px;
      background: linear-gradient(180deg, #fafafa, #e9e9e9);
    }
    .card {
      width: min(92vw, 420px);
      box-shadow: 0 10px 35px rgba(0,0,0,0.25);
      border-radius: 18px;
      overflow: hidden;
      background: #fff;
    }
    .card img {
      width: 100%; height: auto; display: block;
    }
    .bar {
      display: flex; align-items: center; justify-content: space-between;
      padding: 14px 16px; background: rgba(255,255,255,0.65);
      backdrop-filter: blur(6px);
      border-top: 1px solid rgba(0,0,0,0.06);
    }
    .brand { font-size: 14px; letter-spacing: 1.2px; text-transform: uppercase; opacity: 0.8; }
    .btn {
      appearance: none; border: 1px solid #222; background: #111; color: #fff;
      padding: 10px 14px; border-radius: 999px; font-weight: 600; cursor: pointer;
    }
    .btn:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img id="fortune" src="" alt="Your cyber fortune">
      <div class="bar">
        <div class="brand">Since 0412</div>
        <button class="btn" onclick="draw()">New Draw</button>
      </div>
    </div>
  </div>
  <script>
    // List of available cards (you can expand to 300 by adding files and listing them here)
    const cards = [
      "cards/001.png","cards/002.png","cards/003.png","cards/004.png","cards/005.png",
      "cards/006.png","cards/007.png","cards/008.png","cards/009.png","cards/010.png"
    ];
    function pick() {
      const i = Math.floor(Math.random() * cards.length);
      return cards[i] + "?v=" + Date.now(); // cache-bust to avoid repeats from cache
    }
    function draw() {
      document.getElementById("fortune").src = pick();
    }
    // initial draw
    draw();
  </script>
</body>
</html>
