<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Since 0412 — Oracle</title>
<style>
  :root { --card-ar: 1080/1920; }

  /* full-viewport layout */
  html, body { height: 100dvh; margin: 0; }
  body {
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    background: radial-gradient(circle at 50% 30%, #f2f2f2 0%, #d9d9d9 55%, #cfcfcf 100%);
    display: grid;
    grid-template-rows: 1fr auto;
    overflow: hidden;           /* no scroll */
  }

  /* card zone */
  .stage {
    display: grid;
    place-items: center;
    padding: 10px 14px 70px;    /* bottom space for button */
  }

  /* the card image itself */
  #fortuneImg {
    display: block;
    width: auto;
    height: auto;
    max-width: min(92vw, 520px);          /* desktop/tablet width cap */
    max-height: calc(100dvh - 110px);     /* never taller than viewport minus button */
    aspect-ratio: var(--card-ar);
    object-fit: contain;                   /* never stretch */
    border-radius: 16px;
    box-shadow: 0 10px 28px rgba(0,0,0,.18);
    user-select: none;
    -webkit-user-drag: none;
  }

  /* fixed bottom bar */
  .bar {
    position: fixed;
    left: 0; right: 0; bottom: env(safe-area-inset-bottom, 16px);
    display: flex; justify-content: center; gap: 10px;
    padding: 12px 16px 18px;
    pointer-events: none;                  /* so taps pass through except button */
  }

  .btn {
    pointer-events: auto;
    appearance: none; border: 0; cursor: pointer;
    padding: 12px 22px; border-radius: 999px;
    font-weight: 700; letter-spacing: .2px;
    background: linear-gradient(180deg,#ffffff 0%,#e9e9e9 60%,#cfcfcf 100%);
    box-shadow: 0 6px 16px rgba(0,0,0,.18), inset 0 0 12px rgba(255,255,255,.85);
  }
  .btn:active { transform: translateY(1px); }
</style>
</head>
<body>

  <div class="stage">
    <img id="fortuneImg" alt="Your fortune card">
  </div>

  <div class="bar">
    <button class="btn" onclick="draw()">New&nbsp;Draw</button>
  </div>

<script>
  // Expand this to 001–300 when your full deck is uploaded
  const files = Array.from({length: 10}, (_, i) => /cards/${String(i+1).padStart(3,'0')}.png);

  function pick() {
    const i = Math.floor(Math.random() * files.length);
    return files[i] + ?t=${Date.now()}; // cache-bust
  }

  function draw() {
    const img = document.getElementById('fortuneImg');
    img.src = pick();
  }

  // Auto-draw on load
  addEventListener('DOMContentLoaded', draw);
</script>
</body>
</html>
