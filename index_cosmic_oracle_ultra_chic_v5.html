<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>COSMIC ORACLE â€¢ SINCE 0412</title>

<style>
  :root {
    --bg:#ffffff;
    --text:#0c0e12;
    --muted:#8c92a3;
  }

  * { box-sizing:border-box; }
  html,body{
    height:100%; margin:0;
    background:var(--bg); color:var(--text);
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto,Helvetica,Arial,sans-serif;
    display:flex; align-items:center; justify-content:center;
    overflow:hidden;
  }

  .wrap{
    text-align:center;
    width:min(90vw,480px);
  }

  .moon{
    width:185px; height:185px;
    border-radius:50%;
    margin:0 auto 20px auto;
    backdrop-filter:blur(20px);
  }

  /* 10 chic moon gradients */
  .m1 { background:radial-gradient(circle at 30% 30%, #ffffff 0%, #f5f6fa 45%, #e4e7ef 75%, #cfd3dd 100%); }
  .m2 { background:radial-gradient(circle at 35% 32%, #fdfdff 0%, #f1f2f7 45%, #e1e3ec 70%, #c7ccd7 100%); }
  .m3 { background:radial-gradient(circle at 28% 30%, #ffffff 0%, #f0f4ff 45%, #dfe6f7 70%, #c4cce0 100%); }
  .m4 { background:radial-gradient(circle at 32% 33%, #fcfcfc 0%, #f7f8fd 40%, #ebedfa 70%, #dcdff2 100%); }
  .m5 { background:radial-gradient(circle at 40% 36%, #fffdf9 0%, #faf7f0 45%, #e9e4d9 70%, #d8d2c6 100%); }
  .m6 { background:radial-gradient(circle at 28% 28%, #ffffff 0%, #f4f2ff 45%, #e6e3f9 70%, #d2cfee 100%); }
  .m7 { background:radial-gradient(circle at 30% 30%, #f9feff 0%, #e9f6fc 45%, #d7eaf5 70%, #c1d8e8 100%); }
  .m8 { background:radial-gradient(circle at 30% 30%, #fffafd 0%, #ffeef7 45%, #f3dceb 75%, #e5c5d9 100%); }
  .m9 { background:radial-gradient(circle at 28% 28%, #fcfeff 0%, #eff7ff 40%, #dcebf8 65%, #c5d8e8 100%); }
  .m10{ background:radial-gradient(circle at 30% 30%, #ffffff 0%, #f2f2f4 40%, #e4e4e6 70%, #d0d0d3 100%); }

  h1{
    margin:0;
    font-size:18px;
    letter-spacing:1.6px;
    font-weight:500;
  }

  .sub{
    margin:4px 0 20px;
    font-size:10px;
    letter-spacing:2px;
    color:var(--muted);
  }

  .fortune{
    margin:0 auto 12px auto;
    text-transform:uppercase;
    font-size:14px;
    line-height:1.26;
    max-width:32ch;
    letter-spacing:0.4px;
    opacity:0.75;
  }

  .lucky{
    font-family:ui-monospace,Menlo,Consolas,monospace;
    font-size:16px;
    letter-spacing:6px;
    color:var(--muted);
  }

  @media (max-height:560px){
    .moon{ transform:scale(.88); }
    .fortune{ font-size:13px; }
    .lucky{ font-size:14px; letter-spacing:5px; }
  }
</style>
</head>

<body>
<div class="wrap" id="wrap">
  <div class="moon m1" id="moon"></div>
  <h1 id="title">COSMIC ORACLE</h1>
  <div class="sub" id="sub">SINCE 0412</div>
  <p class="fortune" id="fortune">TAP TO ENTER</p>
  <div class="lucky" id="lucky"></div>
</div>

<script>
  const FORTUNES = [
    "THE TIMELINE WILL OPEN WITHOUT FORCE. THE SIGNAL IS CLEARER THAN YOU THINK.",
    "ET SAYS: HYDRATE AND CHECK YOUR NOTIFICATIONS.",
    "YOUR FUTURE SELF IS ALREADY CELEBRATING YOU.",
    "A PORTAL OPENS WHEN YOU STOP OVERTHINKING.",
    "YOU ARE ENTERING A VERY LUCKY WINDOW.",
    "QUIET CONFIDENCE WILL REWRITE YOUR DESTINY.",
    "ENERGY FIRST, ACTION SECOND. TODAY WILL FLOW.",
    "YOU ARE THE SPOILER ALERT.",
    "SOMEONE IS THINKING OF YOU IN A GOOD WAY.",
    "YOU ARE NOT LATE. YOU ARE PRECISE."
  ];

  const MOONS = ["m1","m2","m3","m4","m5","m6","m7","m8","m9","m10"];

  const moonEl = document.getElementById("moon");
  const titleEl = document.getElementById("title");
  const subEl = document.getElementById("sub");
  const fortuneEl = document.getElementById("fortune");
  const luckyEl = document.getElementById("lucky");

  let revealed = false;

  moonEl.className = "moon " + MOONS[Math.floor(Math.random()*MOONS.length)];

  function rand4(){ return String(Math.floor(Math.random()*10000)).padStart(4,"0"); }

  function reveal(){
    if(revealed) return;
    revealed = true;

    titleEl.style.display = "none";
    subEl.style.display = "none";

    fortuneEl.textContent = FORTUNES[Math.floor(Math.random()*FORTUNES.length)];
    luckyEl.textContent = rand4();

    moonEl.className = "moon " + MOONS[Math.floor(Math.random()*MOONS.length)];
  }

  document.body.addEventListener("click", reveal);
</script>

</body>
</html>
